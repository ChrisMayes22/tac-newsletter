<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Chris Mayes">
        <title>Triangle Academic Coach</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="stylesheet" href="./css/index.css">
        <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/typography/styles.css">

    </head>
    <body>
        <header class="page-header page-header__small page-header__small--green">
            <div class="page-header__text-box page-header__text-box--second-page">
                <h1 class="primary-header">
                    <span class="primary-header--solo">Meet the Team</span>
                </h1>
            </div>
        </header>
        <main class="grid grid--fullpage grid--three-by-two">
            <div class="grid-el grid-el--first">
            </div>
            <div class="grid-el grid-el--second">
                <div class="grid-el__label grid-el__label--left">
                    <div class="grid-el__label__upper-triangle grid-el__label__upper-triangle--green"></div>
                    <div class="grid-el__label__lower-triangle grid-el__label__lower-triangle--green"></div> 
                    <span class="grid-el__label__textbox">
                        COACH DAVID
                    </span>
                </div>
            </div>
            <div class="grid-el grid-el--third">
                <div class="grid-el__label grid-el__label--right">
                    <div class="grid-el__label__upper-triangle grid-el__label__upper-triangle--green"></div>
                    <div class="grid-el__label__lower-triangle grid-el__label__lower-triangle--green"></div> 
                    <span class="grid-el__label__textbox">
                        COACH CHANCE
                    </span>
                </div>
            </div>
            <div class="grid-el grid-el--fourth"></div>
            <div class="grid-el grid-el--fifth"></div>
            <div class="grid-el grid-el--sixth">
                <div class="grid-el__label grid-el__label--left">
                    <div class="grid-el__label__upper-triangle grid-el__label__upper-triangle--green"></div>
                    <div class="grid-el__label__lower-triangle grid-el__label__lower-triangle--green"></div> 
                    <span class="grid-el__label__textbox">
                        COACH DAN
                    </span>
                </div>
            </div>
        </main>
        
        <footer class="page-footer">
            <div class="bottom-border bottom-border--green"></div>
        </footer>
    </body>
</html>
